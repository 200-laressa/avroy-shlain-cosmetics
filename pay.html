<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Avroy Shlain</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f4f7f9;
            color: #333;
        }

        .container {
            max-width: 900px;
        }

        .product-list {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .product-item h5 {
            margin: 0;
        }

        .total-price {
            font-weight: bold;
            font-size: 20px;
            margin-top: 30px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #28a745;
            color: white;
            font-weight: bold;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;">
        <div class="container">
            <a class="navbar-brand" href="index.html">Avroy Shlain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="checkout.html">Your Shopping Cart</a></li>
                    <li class="nav-item"><a class="nav-link active" href="pay.html">Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Section -->
    <div class="container">
        <h1 class="text-center my-4">Review Your Order</h1>

        <!-- Cart Items List -->
        <div class="product-list">
            <h2>Purchased Products</h2>
            <div id="cart-items-list">
                <!-- Cart items will be dynamically displayed here -->
            </div>
        </div>

        <!-- Total Price -->
        <div class="total-price">
            <p>Total Amount: $<span id="total-price">0.00</span></p>
        </div>

        <!-- Payment Form -->
        <h3>Payment Details</h3>
        <form id="payment-form">
            <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card-number" placeholder="Enter card number" required>
            </div>
            <div class="mb-3">
                <label for="expiry-date" class="form-label">Expiry Date (MM/YY)</label>
                <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
            </div>
            <button type="submit" class="btn btn-success">Pay Now</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> Avroy Shlain Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Get cart items and total price from localStorage
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        let totalPrice = parseFloat(localStorage.getItem('totalPrice')) || 0;

        // Display cart items
        const cartItemsList = document.getElementById('cart-items-list');
        cartItems.forEach(item => {
            cartItemsList.innerHTML += `
                <div class="product-item">
                    <h5>${item.name} - $${item.price.toFixed(2)} x ${item.quantity}</h5>
                    <span>$${item.totalPrice.toFixed(2)}</span>
                </div>
            `;
        });

        // Display the total price
        document.getElementById('total-price').textContent = totalPrice.toFixed(2);

        // Handle form submission for payment
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment Successful! Thank you for your purchase.');
            // You can handle actual payment logic here if necessary.
        });
    </script>
</body>
</html>
