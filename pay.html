<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Avroy Shlain</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Your CSS Styles for payment page */
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">avroy shlain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <a href="checkout.html" class="btn btn-success">Your Shopping Cart</a>
                    <li class="nav-item"><a class="nav-link" href="pay.html">Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Section -->
    <div class="container">
        <h1>Payment Information</h1>

        <!-- Display Cart Items -->
        <h2>Your Cart</h2>
        <div id="cart-summary">
            <ul id="cart-items-list">
                <!-- Cart items will be dynamically displayed here -->
            </ul>
            <p>Total Price: $<span id="total-price">0.00</span></p>
        </div>

        <!-- Payment Form -->
        <div id="payment-form">
            <h3>Payment Details</h3>
            <!-- Your payment form (e.g., card info) goes here -->
            <form>
                <div class="mb-3">
                    <label for="card-number" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="card-number" placeholder="Enter card number">
                </div>
                <div class="mb-3">
                    <label for="expiry-date" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY">
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                </div>
                <button type="submit" class="btn btn-success">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> Avroy Shlain Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Get the cart items and total price from localStorage
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        let totalPrice = parseFloat(localStorage.getItem('totalPrice')) || 0;

        // Display the cart items and total price on the payment page
        const cartItemsList = document.getElementById('cart-items-list');
        cartItems.forEach(item => {
            cartItemsList.innerHTML += `<li>${item.name} - $${item.price.toFixed(2)} x ${item.quantity} = $${item.totalPrice.toFixed(2)}</li>`;
        });

        // Display the total price
        document.getElementById('total-price').textContent = totalPrice.toFixed(2);
    </script>
</body>
</html>
