<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Avroy Shlain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;">
    <div class="container">
        <a class="navbar-brand" href="index.html">Avroy Shlain</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                <li class="nav-item"><a class="nav-link" href="checkout.html">Your Cart</a></li>
                <li class="nav-item"><a class="nav-link active" href="pay.html">Payment</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Payment Section -->
<div class="container">
    <h1 class="text-center mt-4">Review and Pay for Your Order</h1>

    <!-- Cart Items List -->
    <div id="cart-items-container">
        <!-- Cart items will be dynamically loaded here -->
    </div>

    <!-- Total Price Display -->
    <h3 id="total-price" class="text-center mt-4">Total: $0.00</h3>

    <!-- Payment Method -->
    <h3>Select Payment Method</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="pay-now" value="pay-now">
        <label class="form-check-label" for="pay-now">
            Pay Now
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="pay-later" value="pay-later">
        <label class="form-check-label" for="pay-later">
            Pay When Order Arrives
        </label>
    </div>

    <!-- Proceed Button -->
    <div class="text-center mt-4">
        <button class="btn btn-success" onclick="proceedToPayment()">Proceed to Payment</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Function to load cart items from localStorage and display them
    function loadCart() {
        const cartData = JSON.parse(localStorage.getItem('cart')) || [];
        let total = 0;
        const cartItemsContainer = document.getElementById('cart-items-container');
        cartItemsContainer.innerHTML = ''; // Clear previous content

        cartData.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;

            cartItemsContainer.innerHTML += `
                <div class="cart-item d-flex justify-content-between mt-3">
                    <span>${item.name} - $${item.price.toFixed(2)}</span>
                    <span>Qty: ${item.quantity}</span>
                    <span>Total: $${itemTotal.toFixed(2)}</span>
                </div>
            `;
        });

        // Update the total price display
        document.getElementById('total-price').textContent = `Total: $${total.toFixed(2)}`;
    }

    // Function to proceed to payment
    function proceedToPayment() {
        const selectedPaymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
        if (!selectedPaymentMethod) {
            alert("Please select a payment method.");
            return;
        }

        const paymentMethod = selectedPaymentMethod.value;
        alert(`You have chosen to ${paymentMethod === 'pay-now' ? 'pay now' : 'pay when the order arrives'}.`);

        // Further actions to process payment can go here
    }

    // Load the cart data when the page is loaded
    window.onload = loadCart;
</script>

</body>
</html>
