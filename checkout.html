<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Glow with Avroy Shlain</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Elegant & Neutral Styling */
        body {
            background-color: #f0f0f0; /* Light neutral color */
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            background-color: #4CAF50 !important; /* Green */
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 25px;
        }

        .btn-custom {
            background: #007bff;
            border-radius: 25px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

        .total-section {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .item-list {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .item .item-name {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Glow With Avroy Shlain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_to_cart.html">Your Shopping Cart</a></li>
                    <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-8">
                <div class="card">
                    <h2 class="text-center">Checkout</h2>
                    <form id="checkout-form">
                        <!-- Items List -->
                        <div class="item-list">
                            <h5>Your Items:</h5>
                            <div class="item">
                                <span class="item-name">Product 1</span>
                                <span>$20.00</span>
                            </div>
                            <div class="item">
                                <span class="item-name">Product 2</span>
                                <span>$35.00</span>
                            </div>
                            <div class="item">
                                <span class="item-name">Product 3</span>
                                <span>$25.00</span>
                            </div>
                        </div>

                        <!-- Total Amount -->
                        <div class="total-section">
                            <p><strong>Subtotal:</strong> $80.00</p>
                            <p><strong>Delivery:</strong> $5.00</p>
                            <p><strong>Total Amount:</strong> $85.00</p>
                        </div>

                        <!-- User Information -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="credit-card" class="form-label">Credit Card Number</label>
                            <input type="text" id="credit-card" name="credit-card" class="form-control" required>
                        </div>

                        <!-- Payment Method Selection -->
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <div>
                                <input type="radio" id="pay-now" name="payment-method" value="pay-now" checked>
                                <label for="pay-now">Pay Now</label>
                            </div>
                            <div>
                                <input type="radio" id="cash-on-delivery" name="payment-method" value="cash-on-delivery">
                                <label for="cash-on-delivery">Cash on Delivery</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Laressa Motonto | Avroy Shlain</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.getElementById('checkout-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the selected payment method
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;

            if (paymentMethod === "pay-now") {
                alert('Thank you for your payment! ðŸŽ‰ You will receive your order soon.');
            } else {
                alert('Thank you for choosing Cash on Delivery! ðŸŽ‰ Your order will be shipped to your address.');
            }

            // Redirect to the Shopping Cart page after checkout
            window.location.href = "add_to_cart.html"; // Redirect to the shopping cart page
        });
    </script>
</body>

</html>
