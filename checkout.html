<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Avroy Shlain</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #fff0f6;
            color: #333;
        }

        .navbar {
            background-color: #d63384 !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 600;
        }

        .container {
            max-width: 1100px;
        }

        h1, h2 {
            text-align: center;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        .btn-success {
            background: #28a745;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #d63384;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #d63384;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Our Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_to_cart.html">Your Shopping Cart</a></li>
                    <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container">
        <h1>Checkout</h1>
        <div class="checkout-form">
            <h2>Delivery Information</h2>
            <form id="checkout-form">
                <!-- Delivery Address -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                </div>

                <div class="mb-3">
                    <label for="zipcode" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zipcode" placeholder="Enter your zip code" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Payment Section -->
                <h3>Payment Method</h3>

                <div class="mb-3">
                    <label for="card-name" class="form-label">Name on Card</label>
                    <input type="text" class="form-control" id="card-name" placeholder="Name on card" required>
                </div>

                <div class="mb-3">
                    <label for="card-number" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="card-number" placeholder="Enter card number" required>
                </div>

                <div class="mb-3">
                    <label for="exp-date" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="exp-date" placeholder="MM/YY" required>
                </div>

                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success">Confirm Order</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> Avroy Shlain Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
