<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Glow with Avroy Shlain</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Elegant & Cute Styling */
        body {
            background-color: #ffe6f2; /* Soft pink */
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            background-color: #d63384 !important; /* Hot pink */
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 25px;
        }

        .btn-custom {
            background: #ff66b2;
            border-radius: 25px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #d63384;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Glow With Avroy Shlain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_to_cart.html">Your Shopping Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center">Checkout</h2>
                    <form id="checkout-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="credit-card" class="form-label">Credit Card Number</label>
                            <input type="text" id="credit-card" name="credit-card" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Laressa Motonto | Avroy Shlain</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.getElementById('checkout-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Thank you for your purchase! ðŸŽ‰');
            window.location.href = "add_to_cart.html"; // Redirect to the  Your shopping cart pageafter checkout
        });
    </script>
</body>

</html>
