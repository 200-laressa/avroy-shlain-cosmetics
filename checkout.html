<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Glow with Avroy Shlain</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f0f0;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            background-color: #4CAF50 !important;
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 25px;
        }

        .btn-custom {
            background: #007bff;
            border-radius: 25px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

        .total-section {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .item-list {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .item .item-name {
            font-weight: bold;
        }

        .empty-cart-message {
            text-align: center;
            font-size: 1.5rem;
            color: #ff0000;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Glow With Avroy Shlain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_to_cart.html">Your Shopping Cart</a></li>
                    <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-8">
                <div class="card">
                    <h2 class="text-center">Checkout</h2>
                    <form id="checkout-form">
                        <!-- Items List -->
                        <div class="item-list" id="cart-items">
                            <p class="empty-cart-message">Loading your cart...</p>
                        </div>

                        <!-- Total Amount -->
                        <div class="total-section" id="total-amount">
                            <p><strong>Subtotal:</strong> $0.00</p>
                            <p><strong>Delivery:</strong> $5.00</p>
                            <p><strong>Total Amount:</strong> $5.00</p>
                        </div>

                        <!-- User Information -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="credit-card" class="form-label">Credit Card Number</label>
                            <input type="text" id="credit-card" name="credit-card" class="form-control" required>
                        </div>

                        <!-- Payment Method Selection -->
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <div>
                                <input type="radio" id="pay-now" name="payment-method" value="pay-now" checked>
                                <label for="pay-now">Pay Now</label>
                            </div>
                            <div>
                                <input type="radio" id="cash-on-delivery" name="payment-method" value="cash-on-delivery">
                                <label for="cash-on-delivery">Cash on Delivery</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Laressa Motonto | Avroy Shlain</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Checkout Script -->
    <script>
        function loadCheckout() {
            let cart = JSON.parse(localStorage.getItem('cart')) || {};
            let subtotal = 0;
            let itemsHTML = '';

            for (let product in cart) {
                let item = cart[product];
                subtotal += item.price * item.quantity;
                itemsHTML += `<div class="item">
                    <span class="item-name">${product} (x${item.quantity})</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                </div>`;
            }

            let deliveryFee = 5.00;
            let total = subtotal + deliveryFee;

            if (subtotal > 0) {
                document.getElementById('cart-items').innerHTML = itemsHTML;
                document.getElementById('total-amount').innerHTML = `
                    <p><strong>Subtotal:</strong> $${subtotal.toFixed(2)}</p>
                    <p><strong>Delivery:</strong> $${deliveryFee.toFixed(2)}</p>
                    <p><strong>Total Amount:</strong> $${total.toFixed(2)}</p>
                `;
            } else {
                document.getElementById('cart-items').innerHTML = '<p class="empty-cart-message">Your cart is empty.</p>';
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadCheckout();
            document.getElementById('checkout-form').addEventListener('submit', function (event) {
                event.preventDefault();
                alert("Thank you for your purchase! Your order has been placed.");
                localStorage.removeItem('cart');
                window.location.href = "add_to_cart.html";
            });
        });
    </script>

</body>

</html>
