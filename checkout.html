<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Glow with Avroy Shlain</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f8ff;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            background-color: #4caf50 !important;
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .checkout-card {
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 25px;
        }

        h2 {
            color: #4caf50;
            font-weight: bold;
        }

        .btn-custom {
            background: #4caf50;
            border-radius: 25px;
            padding: 10px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #388e3c;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #4caf50;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Glow With Avroy Shlain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-8">
                <div class="checkout-card">
                    <h2 class="text-center">Checkout</h2>
                    <form id="checkout-form">
                        <div class="mb-3">
                            <label for="shipping-name" class="form-label">Full Name</label>
                            <input type="text" id="shipping-name" name="shipping-name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="shipping-email" class="form-label">Email Address</label>
                            <input type="email" id="shipping-email" name="shipping-email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="shipping-address" class="form-label">Shipping Address</label>
                            <textarea id="shipping-address" name="shipping-address" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="payment-method" class="form-label">Payment Method</label>
                            <select id="payment-method" name="payment-method" class="form-control" required>
                                <option value="credit-card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="cash-on-delivery">Cash on Delivery</option>
                            </select>
                        </div>

                        <!-- Cart Review -->
                        <div class="mb-3">
                            <h4>Your Cart</h4>
                            <ul id="cart-items" class="list-group">
                                <li class="list-group-item">Product 1 - $30</li>
                                <li class="list-group-item">Product 2 - $50</li>
                                <li class="list-group-item">Product 3 - $70</li>
                            </ul>
                            <p class="mt-2"><strong>Total: $150</strong></p>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Proceed to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Laressa Motonto | Avroy Shlain</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.getElementById('checkout-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const shippingName = document.getElementById('shipping-name').value;
            const shippingEmail = document.getElementById('shipping-email').value;
            const shippingAddress = document.getElementById('shipping-address').value;
            const paymentMethod = document.getElementById('payment-method').value;

            if (shippingName && shippingEmail && shippingAddress && paymentMethod) {
                alert('Order placed successfully! ðŸŽ‰ Thank you, ' + shippingName + '!');

                // Redirect to a confirmation page or home
                window.location.href = "index.html"; // Change this to a confirmation page if desired
            } else {
                alert('Please fill out all the fields.');
            }
        });
    </script>
</body>

</html>
