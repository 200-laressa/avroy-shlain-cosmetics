<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Our Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #fff0f6;
            color: #333;
        }

        .navbar {
            background-color: #d63384 !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #d63384;
            font-weight: bold;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 30px;
            cursor: pointer;
        }

        .star {
            color: gray;
            transition: 0.3s;
        }

        .star:hover, .star.selected {
            color: gold;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: 1px solid #ff99cc;
            padding: 10px;
            margin-top: 10px;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            background: #d63384;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff66a3;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #d63384;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Our Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_to_cart.html">Your Shopping Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Feedback Form -->
    <div class="container">
        <h1>Rate Our Website</h1>

        <!-- Star Rating -->
        <div class="star-rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>

        <!-- Comment Box -->
        <textarea id="feedback-text" placeholder="Leave a comment..."></textarea>

        <!-- Submit Button -->
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> Your Website. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Star rating selection
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', function() {
                stars.forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
                this.previousElementSibling?.classList.add('selected');
                this.previousElementSibling?.previousElementSibling?.classList.add('selected');
                this.previousElementSibling?.previousElementSibling?.previousElementSibling?.classList.add('selected');
                this.previousElementSibling?.previousElementSibling?.previousElementSibling?.previousElementSibling?.classList.add('selected');
            });
        });

        // Submit Feedback
        function submitFeedback() {
            let selectedStar = document.querySelector('.star.selected');
            let comment = document.getElementById('feedback-text').value;

            if (!selectedStar) {
                alert("Please select a rating before submitting.");
                return;
            }

            let rating = selectedStar.getAttribute("data-value");

            alert(`Thank you for your feedback! \nRating: ${rating} stars\nComment: ${comment}`);
        }
    </script>

</body>
</html>
