<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Avroy Shlain</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #e9f5e9; /* Light green background */
            color: #333;
        }

        .navbar {
            background-color: #28a745 !important; /* Green navbar */
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #218838; /* Dark green title */
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #6bbf59; /* Light green border */
            outline: none;
        }

        button {
            background: #28a745; /* Green button */
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
        }

        button:hover {
            background: #218838; /* Dark green hover */
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #28a745; /* Green footer */
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Our Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_to_cart.html">Your Shopping Cart</a></li>
                    <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Feedback Form -->
    <div class="container">
        <h1>Give Us Your Feedback!</h1>
        <form onsubmit="showThankYouMessage(event)">
            <label for="rating">Rate Our Website:</label>
            <select id="rating" name="rating">
                <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                <option value="4">⭐⭐⭐⭐ Great</option>
                <option value="3">⭐⭐⭐ Good</option>
                <option value="2">⭐⭐ Needs Improvement</option>
                <option value="1">⭐ Poor</option>
            </select>

            <label for="comments">Your Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Tell us what you think..."></textarea>
            
            <br><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> Avroy Shlain Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Update footer year automatically
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Function to show thank-you message and redirect user
        function showThankYouMessage(event) {
            event.preventDefault(); // Prevent form submission from reloading the page
            
            alert("Thank you for your feedback! We are proud of you for using our website.");
            
            // Redirect the user back to home or another page
            window.location.href = "index.html"; // Change this to any page you want
        }
    </script>

</body>
</html>
