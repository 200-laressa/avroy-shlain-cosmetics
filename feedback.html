<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Avroy Shlain Cosmetics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f9f6;
      font-family: "Poppins", sans-serif;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      font-weight: bold;
      color: #1f9e5f;
    }
    .navbar {
      background-color: #1f9e5f;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: white !important;
      font-weight: bold;
    }
    .form-container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .form-control, .form-select {
      border-radius: 25px;
      padding: 10px;
    }
    .btn-submit {
      background-color: #1f9e5f;
      color: white;
      border-radius: 25px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }
    .btn-submit:hover {
      background-color: #178b4e;
    }
    footer {
      background-color: #1f9e5f;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Avroy Shlain</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <h1>We Value Your Feedback</h1>
    <h2>Let us know how we're doing</h2>
  </header>

  <main>
    <div class="form-container">
      <!-- Fake form for assignment purposes -->
      <form action="thank-you.html" method="GET">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="product" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="product" name="product" required />
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <select class="form-select" id="rating" name="rating" required>
            <option value="">Choose...</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Okay</option>
            <option value="2">2 - Bad</option>
            <option value="1">1 - Terrible</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Submit Feedback</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Laressa Motonto | Avroy Shlain</p>
  </footer>

</body>
</html>
