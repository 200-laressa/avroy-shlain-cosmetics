<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Avroy Shlain Cosmetics</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <style>
    body {
      background-image: url('https://github.com/200-laressa/avroy-shlain-cosmetics/blob/16bee41e2764488645dc0c08c45bb1348bce04ce/pexels-marta-dzedyshko-1042863-6341546.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Poppins", sans-serif;
      color: #2c2c2c;
      margin: 0;
    }

    .thank-you-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(255, 249, 230, 0.8);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(44, 44, 44, 0.1);
      color: #2c2c2c;
    }

    .thank-you-container h1 {
      color: #2c2c2c;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .thank-you-container p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #2c2c2c;
    }

    .btn-home {
      background: #2c2c2c;
      color: white;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }

    .btn-home:hover {
      background: #474747;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c2c2c;
      color: white;
      font-weight: bold;
      margin-top: 60px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
    }

    .social-icons img {
      width: 25px;
      height: 25px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>

<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your feedback has been successfully submitted.<br>We truly appreciate you taking the time to help us improve our products and service.</p>
    <a class="btn-home" href="index.html">Return to Home</a>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/AvroyShlain" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook" />
      </a>
      <a href="https://twitter.com/AvroyShlain" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter-circled.png" alt="Twitter" />
      </a>
      <a href="https://www.instagram.com/avroyshlain/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram" />
      </a>
      <a href="https://www.pinterest.com/AvroyShlain" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/pinterest.png" alt="Pinterest" />
      </a>
    </div>
    <p>&copy; 2025 Avroy Shlain Cosmetics. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
