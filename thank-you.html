<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Avroy Shlain Cosmetics</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f5f5dc; /* beige */
      font-family: "Poppins", sans-serif;
      color: #2c2c2c; /* dark grey */
      margin: 0;
    }

    .thank-you-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: #fff9e6; /* very light beige */
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(44, 44, 44, 0.1);
      color: #2c2c2c;
    }

    .thank-you-container h1 {
      color: #2c2c2c; /* dark grey */
      font-weight: bold;
      margin-bottom: 20px;
    }

    .thank-you-container p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #2c2c2c;
    }

    .btn-home {
      background: #2c2c2c; /* dark grey */
      color: white;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }

    .btn-home:hover {
      background: #474747; /* lighter dark grey */
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #2c2c2c; /* dark grey */
      color: white;
      font-weight: bold;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your feedback has been successfully submitted.<br>We truly appreciate you taking the time to help us improve our products and service.</p>
    <a class="btn-home" href="index.html">Return to Home</a>
  </div>

  <footer>
    &copy; 2025 Avroy Shlain Cosmetics. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
