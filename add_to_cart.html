<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <h1>My Online Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="add_to_cart.html">Shopping Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Add to Cart Section -->
    <section id="cart">
        <h2>Your Shopping Cart</h2>

        <!-- Product 1 -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1" width="200">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>$15.00</p>
                <button onclick="addToCart('Product 1')">Add to Cart</button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Product 2" width="200">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>$25.00</p>
                <button onclick="addToCart('Product 2')">Add to Cart</button>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="product3.jpg" alt="Product 3" width="200">
            <div class="product-info">
                <h3>Product 3</h3>
                <p>$35.00</p>
                <button onclick="addToCart('Product 3')">Add to Cart</button>
            </div>
        </div>

        <!-- Total Section -->
        <div id="total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
            <button id="checkout-button">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Online Store. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">TikTok</a>
        </div>
    </footer>

    <!-- JavaScript for Add to Cart Functionality -->
    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(productName) {
            let price;
            switch (productName) {
                case 'Product 1':
                    price = 15.00;
                    break;
                case 'Product 2':
                    price = 25.00;
                    break;
                case 'Product 3':
                    price = 35.00;
                    break;
                default:
                    price = 0;
            }

            cart.push({ product: productName, price: price });
            totalPrice += price;

            // Update total price on the page
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
            alert(productName + ' added to cart!');
        }
    </script>
</body>
</html>
