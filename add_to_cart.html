<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Avroy Shlain</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f4f7f9;
            color: #333;
        }

        .navbar {
            background-color: #007bff !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 600;
        }

        .container {
            max-width: 1100px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.03);
        }

        .product img {
            width: 100px;
            border-radius: 10px;
        }

        .product-info {
            flex: 1;
            padding: 0 20px;
        }

        .btn-primary, .btn-danger {
            border: none;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 5px 10px;
        }

        .btn-primary:hover, .btn-danger:hover {
            transform: scale(1.05);
        }

        .quantity {
            font-weight: bold;
            font-size: 18px;
            padding: 0 10px;
        }

        #total {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #007bff;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Our Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link active" href="add_to_cart.html">Your Shopping Cart</a></li>
                    <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart Section -->
    <div class="container">
        <h1>Shopping Cart</h1>

        <!-- Products List -->
        <div id="cart-items">
            <div class="product">
                <img src="https://github.com/200-laressa/avroy-shlain-cosmetics/blob/main/Exotic-Fire-600x600-1.jpg?raw=true">
                <div class="product-info">
                    <h3>EXOTIC FIRE</h3>
                    <p>$15.00</p>
                </div>
                <button class="btn btn-danger" onclick="removeFromCart('EXOTIC FIRE', 15.00)">-</button>
                <span class="quantity" id="qty-EXOTIC FIRE">0</span>
                <button class="btn btn-primary" onclick="addToCart('EXOTIC FIRE', 15.00)">+</button>
            </div>

            <div class="product">
                <img src="https://github.com/200-laressa/avroy-shlain-cosmetics/blob/main/Isara-600x600-1.jpg?raw=true">
                <div class="product-info">
                    <h3>ISARA</h3>
                    <p>$25.00</p>
                </div>
                <button class="btn btn-danger" onclick="removeFromCart('ISARA', 25.00)">-</button>
                <span class="quantity" id="qty-ISARA">0</span>
                <button class="btn btn-primary" onclick="addToCart('ISARA', 25.00)">+</button>
            </div>
        </div>

        <!-- Total Section -->
        <div id="total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> Avroy Shlain Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        let cart = {};

        function addToCart(productName, price) {
            if (!cart[productName]) {
                cart[productName] = { price: price, quantity: 0 };
            }
            cart[productName].quantity++;
            updateCartDisplay();
        }

        function removeFromCart(productName, price) {
            if (cart[productName] && cart[productName].quantity > 0) {
                cart[productName].quantity--;
                if (cart[productName].quantity === 0) {
                    delete cart[productName];
                }
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            let totalPrice = 0;
            for (let product in cart) {
                let item = cart[product];
                totalPrice += item.price * item.quantity;
                document.getElementById(`qty-${product}`).textContent = item.quantity;
            }
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }
    </script>

</body>
</html>
