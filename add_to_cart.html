<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart & Checkout - Glow with Avroy Shlain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cart-items, .checkout-form, .order-summary {
            margin-top: 20px;
        }
        .empty-cart-message {
            text-align: center;
            font-size: 1.5rem;
            color: #ff0000;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Glow With Avroy Shlain</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="add_to_cart.html">Cart</a>
                <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container">
        <div class="cart-items">
            <h3>Your Shopping Cart</h3>
            <div id="cart-content"></div>
            <div id="cart-total">
                <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
                <p><strong>Delivery:</strong> $5.00</p>
                <p><strong>Total:</strong> $<span id="total">5.00</span></p>
            </div>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-form">
            <h3>Checkout</h3>
            <form id="checkout-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Shipping Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="payment" class="form-label">Payment Method</label>
                    <select id="payment" class="form-control" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Complete Purchase</button>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary" id="order-summary" style="display:none;">
            <h3>Order Summary</h3>
            <p id="order-details"></p>
        </div>
    </div>

    <script>
        // Products in cart
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Update cart display
        function updateCart() {
            const cartContent = document.getElementById('cart-content');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');
            const cartTotal = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            
            // Clear existing cart content
            cartContent.innerHTML = '';
            
            if (cart.length === 0) {
                cartContent.innerHTML = '<p class="empty-cart-message">Your cart is empty.</p>';
                subtotalElement.innerText = '0.00';
                totalElement.innerText = '5.00';
                return;
            }

            // Add each cart item
            cart.forEach((item, index) => {
                cartContent.innerHTML += `
                    <div>
                        <span>${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</span>
                        <button onclick="removeFromCart(${index})" class="btn btn-danger btn-sm">Remove</button>
                    </div>
                `;
            });

            // Update totals
            subtotalElement.innerText = cartTotal.toFixed(2);
            totalElement.innerText = (cartTotal + 5.00).toFixed(2);
        }

        // Add to cart functionality
        function addToCart(productId, productName, productPrice) {
            let existingProduct = cart.find(item => item.id === productId);
            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                cart.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        // Remove item from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        // Checkout form submission
        document.getElementById('checkout-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get user input
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('payment').value;

            // Confirm the order
            const orderDetails = `
                Name: ${name}<br>
                Address: ${address}<br>
                Payment Method: ${paymentMethod}<br>
                Total: $${(cart.reduce((total, item) => total + item.price * item.quantity, 0) + 5).toFixed(2)}
            `;
            document.getElementById('order-details').innerHTML = orderDetails;
            document.getElementById('order-summary').style.display = 'block';

            // Optionally, clear the cart after successful checkout
            localStorage.removeItem("cart");
        });

        // Initialize the cart
        updateCart();
    </script>

</body>
</html>
