<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart & Checkout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f0f0;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            background-color: #4CAF50 !important;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 25px;
        }

        .btn-custom {
            background: #007bff;
            border-radius: 25px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .cart-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Glow With Avroy Shlain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_to_cart.html">Your Shopping Cart</a></li>
                    <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart & Checkout -->
    <div class="container my-5">
        <div class="row">
            <!-- Shopping Cart Section -->
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center">Shopping Cart</h2>
                    <div id="cart-items"></div>
                    <p id="empty-cart" class="text-center text-danger">Your cart is empty.</p>
                    <button class="btn btn-danger w-100 mt-3" onclick="clearCart()">Clear Cart</button>
                </div>
            </div>

            <!-- Checkout Section -->
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center">Checkout</h2>
                    <form id="checkout-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>

                        <div class="total-section" id="total-amount">
                            <p><strong>Subtotal:</strong> $0.00</p>
                            <p><strong>Delivery:</strong> $5.00</p>
                            <p><strong>Total Amount:</strong> $5.00</p>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Laressa Motonto | Avroy Shlain</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartDisplay() {
            const cartContainer = document.getElementById('cart-items');
            const totalAmountContainer = document.getElementById('total-amount');
            cartContainer.innerHTML = "";
            let subtotal = 0;

            if (cart.length === 0) {
                document.getElementById('empty-cart').style.display = "block";
                totalAmountContainer.innerHTML = `
                    <p><strong>Subtotal:</strong> $0.00</p>
                    <p><strong>Delivery:</strong> $5.00</p>
                    <p><strong>Total Amount:</strong> $5.00</p>
                `;
                return;
            }

            document.getElementById('empty-cart').style.display = "none";
            cart.forEach((item, index) => {
                subtotal += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} (${item.quantity})</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                        <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">-</button>
                        <button class="btn btn-success btn-sm" onclick="addToCart(${index})">+</button>
                    </div>
                `;
            });

            const deliveryFee = 5.00;
            totalAmountContainer.innerHTML = `
                <p><strong>Subtotal:</strong> $${subtotal.toFixed(2)}</p>
                <p><strong>Delivery:</strong> $${deliveryFee.toFixed(2)}</p>
                <p><strong>Total Amount:</strong> $${(subtotal + deliveryFee).toFixed(2)}</p>
            `;
        }

        function addToCart(index) {
            cart[index].quantity++;
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function removeFromCart(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                cart.splice(index, 1);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function clearCart() {
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            alert("Thank you for your purchase! Your order has been placed.");
            clearCart();
        });

        updateCartDisplay();
    </script>
</body>
</html>
