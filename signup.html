<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login - Glow with Avroy Shlain</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f8ff;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            background-color: #4caf50 !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 25px;
            text-align: center;
        }

        h2 {
            color: #4caf50;
            font-weight: bold;
        }

        .form-control {
            border-radius: 25px;
            border: 2px solid #80e0a7;
        }

        .btn-custom {
            background: #4caf50;
            border-radius: 25px;
            padding: 10px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #388e3c;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #4caf50;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Glow With Avroy Shlain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="signup.html">Signup/Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="checkout.html">Your Shopping Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="pay.html">Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup & Login Section -->
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <div class="card">
                    <h2 id="form-title">Create an Account</h2>

                    <form id="auth-form">
                        <div id="name-field" class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3 password-container">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                        </div>

                        <div id="confirm-password-field" class="mb-3 password-container">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-control">
                            <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
                    </form>

                    <p class="mt-3">
                        Already have an account? <a href="#" id="toggle-form">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Laressa Motonto | Avroy Shlain</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        const form = document.getElementById("auth-form");
        const toggleForm = document.getElementById("toggle-form");
        const formTitle = document.getElementById("form-title");
        const nameField = document.getElementById("name-field");
        const confirmPasswordField = document.getElementById("confirm-password-field");
        let isSignup = true;

        toggleForm.addEventListener("click", function () {
            isSignup = !isSignup;
            if (isSignup) {
                formTitle.textContent = "Create an Account";
                toggleForm.textContent = "Log In";
                nameField.style.display = "block";
                confirmPasswordField.style.display = "block";
                form.querySelector("button").textContent = "Sign Up";
            } else {
                formTitle.textContent = "Log In";
                toggleForm.textContent = "Sign Up";
                nameField.style.display = "none";
                confirmPasswordField.style.display = "none";
                form.querySelector("button").textContent = "Log In";
            }
        });

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password")?.value;

            if (isSignup) {
                if (password.length < 6) {
                    alert("Password must be at least 6 characters long.");
                    return;
                }
                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }
                alert("Signup successful! Welcome, " + email + "!");
            } else {
                alert("Login successful! Welcome back, " + email + "!");
            }

            window.location.href = "index.html";
        });

        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>

</body>
</html>
